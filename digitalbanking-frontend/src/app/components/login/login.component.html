<div class="login-container">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6 col-lg-5">
        <div class="login-card">
          <div class="card-header text-center">
            <div class="login-icon">
              <i class="bi bi-bank"></i>
            </div>
            <h2 class="mb-0">Welcome Back</h2>
            <p class="mb-0 opacity-75">Sign in to your Digital Banking account</p>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-4">
                <label for="username" class="form-label">
                  <i class="bi bi-person me-2"></i>Username
                </label>
                <input 
                  type="text" 
                  class="form-control modern-input" 
                  id="username" 
                  formControlName="username"
                  placeholder="Enter your username"
                  [class.is-invalid]="isSubmitted && loginForm.get('username')?.errors"
                >
                <div class="invalid-feedback" *ngIf="isSubmitted && loginForm.get('username')?.errors">
                  Username is required
                </div>
              </div>

              <div class="mb-4">
                <label for="password" class="form-label">
                  <i class="bi bi-lock me-2"></i>Password
                </label>
                <input 
                  type="password" 
                  class="form-control modern-input" 
                  id="password" 
                  formControlName="password"
                  placeholder="Enter your password"
                  [class.is-invalid]="isSubmitted && loginForm.get('password')?.errors"
                >
                <div class="invalid-feedback" *ngIf="isSubmitted && loginForm.get('password')?.errors">
                  Password is required (minimum 4 characters)
                </div>
              </div>

              <div class="alert alert-danger modern-alert" *ngIf="errorMessage">
                <i class="bi bi-exclamation-triangle me-2"></i>{{ errorMessage }}
              </div>

              <button 
                type="submit" 
                class="btn btn-primary btn-lg w-100 modern-btn"
                [disabled]="isLoading"
              >
                <span *ngIf="!isLoading">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                </span>
                <span *ngIf="isLoading">
                  <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                  Signing in...
                </span>
              </button>
            </form>

            <div class="text-center mt-4">
              <p class="mb-0">Don't have an account? 
                <a routerLink="/register" class="text-decoration-none modern-link">
                  Sign up here
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
