<div class="register-container">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6 col-lg-5">
        <div class="register-card fade-in-up">
          <div class="card-header text-center">
            <div class="register-icon">
              <i class="bi bi-person-plus"></i>
            </div>
            <h2 class="mb-0">Create Account</h2>
            <p class="mb-0 opacity-75">Join Digital Banking today</p>
          </div>
          <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="mb-4">
                <label for="username" class="form-label">
                  <i class="bi bi-person me-2"></i>Username
                </label>
                <input 
                  type="text" 
                  class="form-control modern-input" 
                  id="username" 
                  formControlName="username"
                  placeholder="Choose a username"
                  [class.is-invalid]="isSubmitted && registerForm.get('username')?.errors"
                >
                <div class="invalid-feedback" *ngIf="isSubmitted && registerForm.get('username')?.errors">
                  Username is required (minimum 3 characters)
                </div>
              </div>

              <div class="mb-4">
                <label for="password" class="form-label">
                  <i class="bi bi-lock me-2"></i>Password
                </label>
                <input 
                  type="password" 
                  class="form-control modern-input" 
                  id="password" 
                  formControlName="password"
                  placeholder="Create a strong password"
                  [class.is-invalid]="isSubmitted && registerForm.get('password')?.errors"
                >
                <div class="invalid-feedback" *ngIf="isSubmitted && registerForm.get('password')?.errors">
                  Password is required (minimum 6 characters)
                </div>
              </div>

              <div class="mb-4">
                <label for="confirmedPassword" class="form-label">
                  <i class="bi bi-lock-fill me-2"></i>Confirm Password
                </label>
                <input 
                  type="password" 
                  class="form-control modern-input" 
                  id="confirmedPassword" 
                  formControlName="confirmedPassword"
                  placeholder="Confirm your password"
                  [class.is-invalid]="isSubmitted && registerForm.get('confirmedPassword')?.errors"
                >
                <div class="invalid-feedback" *ngIf="isSubmitted && registerForm.get('confirmedPassword')?.errors">
                  Please confirm your password
                </div>
              </div>

              <div class="alert alert-danger modern-alert" *ngIf="errorMessage">
                <i class="bi bi-exclamation-triangle me-2"></i>{{ errorMessage }}
              </div>

              <div class="alert alert-success modern-alert" *ngIf="successMessage">
                <i class="bi bi-check-circle me-2"></i>{{ successMessage }}
              </div>

              <button 
                type="submit" 
                class="btn btn-primary btn-lg w-100 modern-btn"
                [disabled]="isLoading"
              >
                <span *ngIf="!isLoading">
                  <i class="bi bi-person-plus me-2"></i>Create Account
                </span>
                <span *ngIf="isLoading">
                  <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                  Creating Account...
                </span>
              </button>
            </form>

            <div class="text-center mt-4">
              <p class="mb-0">Already have an account? 
                <a routerLink="/login" class="text-decoration-none modern-link">
                  Sign in here
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
