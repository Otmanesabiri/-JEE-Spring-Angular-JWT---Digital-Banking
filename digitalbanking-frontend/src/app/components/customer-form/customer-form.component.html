<div class="container-fluid p-4">
  <div class="card">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h3>{{ formTitle }}</h3>
      <div class="d-flex gap-2">
        <button class="btn btn-light btn-sm" routerLink="/customers" title="Back to customers">
          <i class="bi bi-arrow-left"></i> Back
        </button>
      </div>
    </div>
    
    <div class="card-body">
      <!-- Loading spinner -->
      <div class="text-center p-5" *ngIf="isLoading">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">{{ isEditMode ? 'Loading customer details...' : 'Creating customer...' }}</p>
      </div>

      <!-- Error message -->
      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
        <button type="button" class="btn-close float-end" (click)="errorMessage = null"></button>
      </div>

      <!-- Success message -->
      <div class="alert alert-success" *ngIf="successMessage">
        {{ successMessage }}
        <button type="button" class="btn-close float-end" (click)="successMessage = null"></button>
      </div>

      <!-- Customer form -->
      <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input 
            type="text" 
            id="name" 
            class="form-control" 
            formControlName="name" 
            placeholder="Enter customer name"
          >
          <div *ngIf="customerForm.get('name')?.invalid && customerForm.get('name')?.touched" class="text-danger">
            <small *ngIf="customerForm.get('name')?.errors?.['required']">Name is required</small>
            <small *ngIf="customerForm.get('name')?.errors?.['minlength']">Name must be at least 2 characters</small>
          </div>
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email" 
            id="email" 
            class="form-control" 
            formControlName="email" 
            placeholder="Enter customer email"
          >
          <div *ngIf="customerForm.get('email')?.invalid && customerForm.get('email')?.touched" class="text-danger">
            <small *ngIf="customerForm.get('email')?.errors?.['required']">Email is required</small>
            <small *ngIf="customerForm.get('email')?.errors?.['email']">Please enter a valid email</small>
          </div>
        </div>
        
        <div class="d-flex justify-content-end mt-4">
          <button type="button" class="btn btn-secondary me-2" routerLink="/customers">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="customerForm.invalid">
            {{ submitButtonText }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
