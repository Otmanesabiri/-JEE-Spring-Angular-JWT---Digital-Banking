spring.application.name=JEE-Spring-Angular-JWT---Digital-Banking
server.port=8085

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/digital_banking?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Swagger configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# JWT Configuration
jwt.secret=digitalBankingSecretKey2024SecureTokenJWTApplicationAuth
jwt.expiration=86400000
